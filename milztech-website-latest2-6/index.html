
<!DOCTYPE html>
<html lang="ja" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MILZTECH | Creativity & Technology</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Syne:wght@400..800&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: #000000;
        --fg: #ffffff;
        --accent: #ffffff;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg);
        color: var(--fg);
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      .font-syne { font-family: 'Syne', sans-serif; }
      .font-serif { font-family: 'Playfair Display', serif; }
      
      .mask-container {
        position: relative;
        overflow: hidden;
        display: block;
      }

      ::selection { background: #fff; color: #000; }

      .noise {
        position: fixed;
        inset: 0;
        z-index: 9999;
        pointer-events: none;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .atmosphere {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: radial-gradient(circle at 50% -20%, #1a1a1a 0%, #000 70%);
      }

      /* セクション間の光の筋 */
      .section-divider {
        width: 100%;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #444; }
      
      .text-depth {
        text-shadow: 0 10px 50px rgba(0,0,0,0.8);
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.29.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="noise"></div>
    <div class="atmosphere"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
